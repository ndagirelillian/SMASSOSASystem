{% extends "students/base.html" %}
{% block body %}
    <h3 class="text-center m-4">Update Old Student</h3>
    {% if success %}
        <div class="alert-success" role="alert">
            The student has been updated  successfully.
            <a href="{% url 'index' %}" class="alert-link"> Go to Home Page</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-pen-to-square  fa-lg"></i>Update Person's Record
                    </div>
                    <div class="card-body">
                        
                        <form action="{% url 'edit' id=student.id %}" method="POST" enctype="multipart/form-data"></form>

                
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Edit</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                      </form>
                    </div>
                  </div>
            </div>

        </div>
   
     
    {% endif %}
{% endblock %}
